<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古琴调音器</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=Source+Han+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="mobile-app">
    <header class="app-header">
      <div class="title-group">
        <span class="brand-icon" aria-hidden="true">琴</span>
        <div>
          <h1>古琴调音器</h1>
          <p>简洁版</p>
        </div>
      </div>
      <button class="icon-button" type="button" aria-label="打开更多设置">
        <span aria-hidden="true">☰</span>
      </button>
    </header>

    <main class="content">
      <section class="tuning-status" aria-labelledby="tuning-status-title">
        <div class="tuning-summary">
          <div>
            <p class="mode-label">当前定调</p>
            <h2 id="tuning-status-title" class="mode-name">正调（仲吕均 / 清角调）</h2>
          </div>
          <button class="primary-button open-sheet" type="button">切换调式</button>
        </div>
        <div class="harmonic-selector" role="group" aria-label="散音参考">
          <button
            class="harmonic-chip active"
            type="button"
            data-harmonic="一弦散音"
            data-string="一弦"
            data-frequency="65.41"
          >一弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="二弦散音"
            data-string="二弦"
            data-frequency="73.42"
          >二弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="三弦散音"
            data-string="三弦"
            data-frequency="87.31"
          >三弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="四弦散音"
            data-string="四弦"
            data-frequency="98.0"
          >四弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="五弦散音"
            data-string="五弦"
            data-frequency="110.0"
          >五弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="六弦散音"
            data-string="六弦"
            data-frequency="130.81"
          >六弦散音</button>
          <button
            class="harmonic-chip"
            type="button"
            data-harmonic="七弦散音"
            data-string="七弦"
            data-frequency="146.83"
          >七弦散音</button>
        </div>
        <div class="meter-card">
          <div class="meter-display">
            <span class="note-main">一弦</span>
            <span class="note-sub">散音</span>
          </div>
          <div class="needle-meter" role="img" aria-label="当前音高偏差 0 音分">
            <div class="meter-scale">
              <span>-50</span>
              <span>0</span>
              <span>+50</span>
            </div>
            <div class="meter-bar">
              <div class="meter-pointer" style="--target:0.5"></div>
            </div>
            <div class="meter-value">
              <span class="frequency">65.4</span>
              <span class="unit">赫兹</span>
            </div>
          </div>
        </div>
      </section>

      <section class="foldable" aria-labelledby="analysis-title">
        <button class="fold-toggle" type="button">
          <h3 id="analysis-title">音色分析</h3>
          <span class="toggle-icon" aria-hidden="true">⌄</span>
        </button>
        <div class="fold-content" hidden>
          <p class="placeholder">实时频谱与波形将在接入麦克风后显示。</p>
        </div>
      </section>
    </main>
  </div>

  <div class="sheet-mask" hidden></div>
  <aside class="bottom-sheet" role="dialog" aria-modal="true" aria-labelledby="sheet-title" hidden>
    <header class="sheet-header">
      <nav class="sheet-tabs" aria-label="调式选择方式">
        <button class="sheet-tab active" type="button" data-target="modes">按调式</button>
        <button class="sheet-tab" type="button" data-target="repertoires">按琴曲</button>
      </nav>
      <button class="icon-button close-sheet" type="button" aria-label="关闭调式选择">×</button>
    </header>
    <section id="modes" class="sheet-panel" aria-labelledby="sheet-title">
      <h2 id="sheet-title">选择调式</h2>
      <p class="sheet-subtitle">常见定调与俗称说明</p>
      <ul class="mode-list">
        <li>
          <button
            class="mode-item active"
            type="button"
            data-mode="正调（仲吕均 / 清角调）"
            data-mode-key="zheng"
          >
            <span class="mode-name">正调</span>
            <span class="mode-alias">（仲吕均 / 清角调）</span>
            <span class="mode-note">别称宫调、正宫调。常用于《平沙落雁》《流水》《梅花三弄》。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="蕤宾调（无射均 / 金羽调）"
            data-mode-key="ruibin"
          >
            <span class="mode-name">蕤宾调</span>
            <span class="mode-alias">（无射均 / 金羽调）</span>
            <span class="mode-note">五弦紧半音，营造苍凉色彩。《潇湘水云》《阳关三叠》《欸乃》常用。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="慢角调（林钟调 / 黄钟均）"
            data-mode-key="manjiao"
          >
            <span class="mode-name">慢角调</span>
            <span class="mode-alias">（林钟调 / 黄钟均）</span>
            <span class="mode-note">三弦微降，音色明亮柔和。《凤求凰》《风雷引》代表。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="清商调（夹钟均 / 小碧玉调）"
            data-mode-key="qingshang"
          >
            <span class="mode-name">清商调</span>
            <span class="mode-alias">（夹钟均 / 小碧玉调）</span>
            <span class="mode-note">二五七弦同紧半音，音调清越。《捣衣》《秋鸿》常见。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="太簇调（夷则均 / 慢宫调）"
            data-mode-key="taicu"
          >
            <span class="mode-name">太簇调</span>
            <span class="mode-alias">（夷则均 / 慢宫调）</span>
            <span class="mode-note">一三六弦略松，音色浑厚。《挟仙游》《获麟操》多见。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="慢商调（慢二弦）"
            data-mode-key="manshang"
          >
            <span class="mode-name">慢商调</span>
            <span class="mode-alias">（慢二弦）</span>
            <span class="mode-note">二弦降与一弦同音，音区厚重。《广陵散》专用调式。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="无射调（紧五慢一 / 胡笳调）"
            data-mode-key="wushe"
          >
            <span class="mode-name">无射调</span>
            <span class="mode-alias">（紧五慢一 / 胡笳调）</span>
            <span class="mode-note">一弦放松、五弦紧半音。《大胡笳》《胡笳十八拍》等边塞题材使用。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="凄凉调（楚商调）"
            data-mode-key="qiliang"
          >
            <span class="mode-name">凄凉调</span>
            <span class="mode-alias">（楚商调）</span>
            <span class="mode-note">二五弦紧半音，音色悲怆。《离骚》《泽畔吟》多用。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="侧商调（D调外调）"
            data-mode-key="ceshang"
          >
            <span class="mode-name">侧商调</span>
            <span class="mode-alias">（D调外调）</span>
            <span class="mode-note">三四六弦微降，营造独特偏侧音响。《古怨》为代表。</span>
          </button>
        </li>
        <li>
          <button
            class="mode-item"
            type="button"
            data-mode="无媒调（缺清角变体）"
            data-mode-key="wumei"
          >
            <span class="mode-name">无媒调</span>
            <span class="mode-alias">（缺清角变体）</span>
            <span class="mode-note">三六弦略松，清角缺省。《临邛引》《孤馆遇神》常用。</span>
          </button>
        </li>
      </ul>
    </section>
